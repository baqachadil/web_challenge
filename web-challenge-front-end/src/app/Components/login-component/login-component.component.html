<div *ngIf="!loading" class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <!-- Login Form -->
      <form  #f="ngForm" (ngSubmit)="onSubmit(email,pass)">
        <input type="text" #email="ngModel" id="login" class="form-control fadeIn second" name="login" placeholder="username" ngModel required email>
        <p style="color: red" *ngIf="email.touched && email.errors?.required">
            This field is required !!!
        </p>
        <p style="color: red" *ngIf="email.touched && email.errors?.email">
        You have to write a valid email !!!
        </p>
        <input #pass="ngModel" type="password" id="password" class="form-control fadeIn third" name="pass" placeholder="password" ngModel required>
        <p style="color: red" *ngIf="pass.touched && pass.errors?.required">
            This field is required !!!
        </p>
        <input type="submit" [disabled]="f.invalid" class="fadeIn fourth" value="Log In">
      </form>
      <!-- Remind Passowrd -->
      <div id="formFooter">
        Dont' have an acout?
        <a class="underlineHover" routerLink="/register">Sign up?</a>
      </div>
  
    </div>
  </div>

  <div style="width: 100%; height: 100%;" *ngIf="loading">
    

<div class="loader" style="text-align: center;">

  <h4 style="position: absolute; top: -22%;">Getting your current position. Please wait ...</h4>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>


  </div>
